<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .container {
            background: #fff;
            padding: 20px;
            width: 320px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        input, button {
            padding: 8px;
            font-size: 14px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fafafa;
            border: 1px solid #ddd;
            padding: 6px 8px;
            margin-bottom: 6px;
        }

        .delete {
            background: red;
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">

    <form id="expense-form">
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <input type="date" id="date" />
        <button type="submit">Add Expense</button>
    </form>

    <h2>Total: $<span id="total">0</span></h2>

    <ul id="expense-list"></ul>
</div>

<script>
    const form = document.querySelector('#expense-form');
    const description = document.querySelector('#description');
    const amount = document.querySelector('#amount');
    const date = document.querySelector('#date');
    const total = document.querySelector('#total');
    const expList = document.querySelector('#expense-list');

    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    // Render saved expenses on load
    window.addEventListener('DOMContentLoaded', () => {
        renderExpenses();
        updateTotal();
    });

    // Handle form submit
    form.addEventListener('submit', (e) => {
        e.preventDefault();

        const newExpense = {
            id: Date.now(),
            description: description.value,
            amount: parseFloat(amount.value),
            date: date.value || new Date().toISOString().split('T')[0]
        };

        expenses.push(newExpense);
        localStorage.setItem('expenses', JSON.stringify(expenses));

        renderExpenses();
        updateTotal();
        form.reset();
    });

    // Render all expenses
    function renderExpenses() {
        expList.innerHTML = '';


        expenses.forEach(exp => {
            const li = document.createElement('li');

            const info = document.createElement('div');
            info.innerHTML = `<strong>${exp.description}</strong><br><small>${exp.date}</small>`;



            const right = document.createElement('div');
            right.innerHTML = `<span>$${exp.amount.toFixed(2)}</span>`;

            const delBtn = document.createElement('button');
            delBtn.textContent = 'X';
            delBtn.classList.add('delete');
            delBtn.addEventListener('click', () => deleteExpense(exp.id));


            right.appendChild(delBtn);
            li.appendChild(info);
            li.appendChild(right);
            expList.appendChild(li);
        });
    }

    // Delete expense
    function deleteExpense(id) {
        expenses = expenses.filter(exp => exp.id !== id);
        localStorage.setItem('expenses', JSON.stringify(expenses));
        renderExpenses();
        updateTotal();
    }

    // Calculate total
    function updateTotal() {
        const totalAmount = expenses.reduce((sum, exp) => sum + exp.amount, 0);
        total.textContent = totalAmount.toFixed(2);
    }

</script>
</body>
</html>
