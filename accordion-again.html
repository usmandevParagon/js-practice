<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .accordion-item{
            padding: 24px;
            border: 1px solid #ddd;
        }
        .accordion-header{
            font-weight: bold;
        }
        .accordion-content{
            display: none;
        }
        .accordion-content.active{
            display: block;
        }
    </style>
</head>
<body>
<div class="accordion">
    <div class="accordion-item">
        <h3 class="accordion-header">Section 1</h3>
        <div class="accordion-content">Content for section 1</div>
    </div>
    <div class="accordion-item">
        <h3 class="accordion-header">Section 2</h3>
        <div class="accordion-content">Content for section 2</div>
    </div>
    <div class="accordion-item">
        <h3 class="accordion-header">Section 3</h3>
        <div class="accordion-content">Content for section 3</div>
    </div>
</div>


<script>
    const accordionBtns = document.querySelectorAll('.accordion-header');
    accordionBtns.forEach(accordionBtn => {
        accordionBtn.addEventListener('click', () => {
            accordionBtns.forEach(btn => {
                if(btn !== accordionBtn) {
                    btn.nextElementSibling.classList.remove('active');
                }
            })
            accordionBtn.nextElementSibling.classList.toggle('active');
        })
    })
</script>
</body>
</html>
