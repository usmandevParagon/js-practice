<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Task 4</title>
    <style>
        .accordion-item {
            margin: 5px 0;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .accordion-content {
            display: none;
            margin-top: 5px;
        }
        .accordion-content.active {
            display: block;
        }
    </style>
</head>
<body>
<h4>Accordion Example</h4>
<div class="accordion-item">
    <button class="accordion-btn">Question 1</button>
    <div class="accordion-content">Answer 1</div>
</div>
<div class="accordion-item">
    <button class="accordion-btn">Question 2</button>
    <div class="accordion-content">Answer 2</div>
</div>

<script>
    // TODO: toggle the answer when button is clicked
    const accordionBtns = document.querySelectorAll('.accordion-btn');
    accordionBtns.forEach(accordionBtn => {
        accordionBtn.addEventListener('click', () => {
            accordionBtns.forEach(btn => {
                if (btn !== accordionBtn) {
                    btn.nextElementSibling.classList.remove('active');
                }
            })
            accordionBtn.nextElementSibling.classList.add('active');
        })
    })

</script>
</body>
</html>
